<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/ui/fastui.list.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/web/admin/log/css/log-list.css?v=20201109173828">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.list.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/admin/log/js/log-list.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/user/login-auth-js.ashx?v=20201109173828"></script>
</head>
<body>
<div id="page-box">

  <div id="page-menu">
    <ul>
      <li>
        <div class="item" lang="html:admin.menu.statistic" onClick="$location('/web/admin/statistic/statistic-data.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.department" onClick="$location('/web/admin/department/department-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.role" onClick="$location('/web/admin/role/role-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.user" onClick="$location('/web/admin/user/user-list.html');"></div>
      </li>
      <li>
        <div class="item-current" lang="html:admin.menu.log" onClick="$location('/web/admin/log/log-list.html');"></div>
        <ol>
          <li>
            <div class="subitem" lang="html:log.unlimited" onClick="$location('timestamp', '');"></div>
          </li>
          <li>
            <div class="subitem" lang="html:timestamp.this-day" onClick="$location('timestamp', 'this-day');"></div>
          </li>
          <li>
            <div class="subitem" lang="html:timestamp.1-day-ago" onClick="$location('timestamp', '1-day-ago');"></div>
          </li>
          <li>
            <div class="subitem" lang="html:timestamp.2-day-ago" onClick="$location('timestamp', '2-day-ago');"></div>
          </li>
          <li>
            <div class="subitem" lang="html:timestamp.this-week" onClick="$location('timestamp', 'this-week');"></div>
          </li>
          <li>
            <div class="subitem" lang="html:timestamp.1-week-ago" onClick="$location('timestamp', '1-week-ago');"></div>
          </li>
          <li>
            <div class="subitem" lang="html:timestamp.2-week-ago" onClick="$location('timestamp', '2-week-ago');"></div>
          </li>
        </ol>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.config" onClick="$location('/web/admin/system/system-config.html');"></div>
      </li>
    </ul>
  </div>

  <div id="page-datalist">
    <div id="datalist-header">
      <div id="datalist-toolbar">
        <div id="button-list">
          <span id="button-filter" class="button-light" onMouseEnter="fastui.list.filterLayerShow(this, 'div');" onMouseLeave="fastui.list.filterLayerHide(this, 'div');">
          <label lang="html:log.button.filter"></label>
          <div id="filter">
            <div class="container">
              <div id="filter-folder" class="group">
                <div class="name">
                  <label lang="html:log.folder"></label>
                </div>
              </div>
              <div id="filter-file" class="group">
                <div class="name">
                  <label lang="html:log.file"></label>
                </div>
              </div>
            </div>
          </div>
          </span>
        </div>
        <div id="query">
          <input type="text" class="input" id="keyword" maxlength="50" onKeyPress="if (event.keyCode == 13) {fastui.list.dataQuery(); return false;}" />
          <span class="button" onClick="fastui.list.dataQuery();"></span>
        </div>
      </div>
      <table class="datalist" border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th width="32">&nbsp;</th>
            <th><label lang="html:log.folder"></label> / <label lang="html:log.file"></label></th>
            <th width="250"><label lang="html:log.action"></label></th>
            <th width="150"><label lang="html:log.user"></label></th>
            <th width="150"><label lang="html:log.time"></label></th>
            <th width="20">&nbsp;</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="datalist-container">
      <table id="data-list" border="0" cellpadding="0" cellspacing="0" class="datalist-view">
        <tbody>
        </tbody>
      </table>
      <div id="no-data-tips" lang="html:list.no-data"></div>
    </div>

    <div id="datalist-footer">
      <table class="datalist" border="0" cellpadding="0" cellspacing="0">
        <tfoot>
          <tr>
            <td>
              <div id="custom-time">
                <span class="text">
                  <label lang="html:log.time-start"></label>
                </span>
                <input name="timestart" type="text" class="ime-disabled" id="timestart" maxlength="16" />
                <span class="text">
                  <label lang="html:log.time-end"></label>
                </span>
                <input name="timeend" type="text" class="ime-disabled" id="timeend" maxlength="16" />
                <span class="button" lang="html:log.button.query" onClick="customTime();"></span>
              </div>
            </td>
            <td align="right" width="192"><span id="data-count"></span></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
</body>
</html>
