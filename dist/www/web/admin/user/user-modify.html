<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20201109173828">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/admin/user/js/user-modify.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/user/login-auth-js.ashx?v=20201109173828"></script>
</head>
<body>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td align="right"><label lang="html:user.department"></label></td>
    <td><div id="department-select"><input name="department" type="hidden" id="department" /></div></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.role"></label></td>
    <td><div id="role-select"><input name="role" type="hidden" id="role" /></div></td>
  </tr>
  <tr>
    <td width="140" align="right"><label lang="html:user.username"></label></td>
    <td><input name="username" type="text" class="input-text" id="username" maxlength="16" disabled="disabled" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.password"></label></td>
    <td><input name="password" type="password" class="input-text ime-disabled" id="password" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.password-confirm"></label></td>
    <td><input name="password-confirm" type="password" class="input-text ime-disabled" id="password-confirm" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.code"></label></td>
    <td><input name="code" type="text" class="input-text ime-disabled" id="code" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.position"></label></td>
    <td><input name="position" type="text" class="input-text" id="position" maxlength="32" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.email"></label></td>
    <td><input name="email" type="text" class="input-text ime-disabled" id="email" maxlength="50" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.phone"></label></td>
    <td><input name="phone" type="text" class="input-text ime-disabled" id="phone" maxlength="17" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.tel"></label></td>
    <td><input name="tel" type="text" class="input-text ime-disabled" id="tel" maxlength="28" /></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input type="checkbox" class="checkbox" name="admin" id="admin" />&nbsp;&nbsp;<label lang="html:user.admin" for="admin"></label></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input type="checkbox" class="checkbox" name="leave" id="leave" />&nbsp;&nbsp;<label lang="html:user.leave-job" for="leave"></label></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="modify-button" type="submit" class="input-submit" lang="value:user.button.modify" onClick="userModify();" /></td>
  </tr>
</table>
</body>
</html>
