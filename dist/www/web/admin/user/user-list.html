<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/ui/fastui.list.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/web/admin/user/css/user-list.css?v=20201109173828">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.list.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/admin/user/js/user-list.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/user/login-auth-js.ashx?v=20201109173828"></script>
</head>
<body>
<div id="page-box">

  <div id="page-menu">
    <ul>
      <li>
        <div class="item" lang="html:admin.menu.statistic" onClick="$location('/web/admin/statistic/statistic-data.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.department" onClick="$location('/web/admin/department/department-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.role" onClick="$location('/web/admin/role/role-list.html');"></div>
      </li>
      <li>
        <div class="item-current" lang="html:admin.menu.user" onClick="$location('/web/admin/user/user-list.html');"></div>
        <ol>
          <li>
            <div class="subitem-current" lang="html:admin.menu.user-list" onClick="$location('/web/admin/user/user-list.html');"></div>
          </li>
          <li>
            <div class="subitem" lang="html:admin.menu.user-recycle" onClick="$location('/web/admin/user/user-recycle.html');"></div>
          </li>
        </ol>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.log" onClick="$location('/web/admin/log/log-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.config" onClick="$location('/web/admin/system/system-config.html');"></div>
      </li>
    </ul>
  </div>

  <div id="page-datalist">
    <div id="datalist-header">
      <div id="datalist-toolbar">
        <div id="button-list">
          <span id="button-filter" class="button-light" onMouseEnter="fastui.list.filterLayerShow(this, 'div');" onMouseLeave="fastui.list.filterLayerHide(this, 'div');">
          <label lang="html:user.button.filter"></label>
          <div id="filter">
            <div class="container">
              <div id="filter-department" class="group">
                <div class="name">
                  <label lang="html:user.department"></label>
                </div>
              </div>
              <div id="filter-role" class="group">
                <div class="name">
                  <label lang="html:user.role"></label>
                </div>
              </div>
              <div id="filter-status" class="group">
                <div class="name">
                  <label lang="html:user.status"></label>
                </div>
              </div>
            </div>
          </div>
          </span>
          <span id="button-user-add" class="button-dark" lang="html:user.button.add" onClick="fastui.windowPopup('user-add', this.innerHTML, '/web/admin/user/user-add.html', 800, 500);"></span>
          <span id="button-classify" class="button-light" onMouseEnter="fastui.list.buttonLayerShow(this, 'div');" onMouseLeave="fastui.list.buttonLayerHide(this, 'div');">
          <label lang="html:user.button.classify"></label>
          <div class="popup-layer">
            <ul>
              <li id="button-classify-department" lang="html:user.button.classify-department" onClick="fastui.windowPopup('user-classify', this.innerHTML, '/web/admin/user/user-classify.html?type=department', 800, 500);"></li>
              <li id="button-classify-role" lang="html:user.button.classify-role" onClick="fastui.windowPopup('user-classify', this.innerHTML, '/web/admin/user/user-classify.html?type=role', 800, 500);"></li>
            </ul>
          </div>
          </span>
          <span id="button-remove" class="button-light" lang="html:user.button.remove" onClick="dataListAction('removeall');"></span>
        </div>
        <div id="query">
          <input type="text" class="input" id="keyword" maxlength="50" onKeyPress="if (event.keyCode == 13) {fastui.list.dataQuery(); return false;}" />
          <span class="button" onClick="fastui.list.dataQuery();"></span>
        </div>
      </div>
      <div id="location" class="datalist-location">
        <div class="path"></div>
      </div>
      <table class="datalist" border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th width="20" style="text-align: center;"><input id="select-all" type="checkbox" class="checkbox" onClick="fastui.list.selectAll(this);" /></th>
            <th width="32">&nbsp;</th>
            <th id="sortby-username" name="sort-field" width="200" onClick="fastui.list.dataSort('dbs_username', String);" class="sortby"><label lang="html:user.username"></label></th>
            <th><label lang="html:user.department"></label></th>
            <th width="100"><label lang="html:user.role"></label></th>
            <th width="50"><label lang="html:user.status"></label></th>
            <th width="250">&nbsp;</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="datalist-container">
      <table id="data-list" border="0" cellpadding="0" cellspacing="0" class="datalist-view">
        <tbody>
        </tbody>
      </table>
      <div id="no-data-tips" lang="html:list.no-data"></div>
    </div>

    <div id="datalist-footer">
      <table class="datalist" border="0" cellpadding="0" cellspacing="0">
        <tfoot>
          <tr>
            <td>&nbsp;</td>
            <td align="right" width="192"><span id="data-count"></span></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
</body>
</html>
