<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/web/admin/system/css/system-config.css?v=20201109173828">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/admin/system/js/system-config.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/user/login-auth-js.ashx?v=20201109173828"></script>
</head>
<body>
<div id="page-box">

  <div id="page-menu">
    <ul>
      <li>
        <div class="item" lang="html:admin.menu.statistic" onClick="$location('/web/admin/statistic/statistic-data.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.department" onClick="$location('/web/admin/department/department-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.role" onClick="$location('/web/admin/role/role-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.user" onClick="$location('/web/admin/user/user-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.log" onClick="$location('/web/admin/log/log-list.html');"></div>
      </li>
      <li>
        <div class="item-current" lang="html:admin.menu.config" onClick="$location('/web/admin/system/system-config.html');"></div>
      </li>
    </ul>
  </div>

  <div id="page-content">
    <table border="0" cellpadding="8" cellspacing="8" class="form-table">
      <tr>
        <td width="140" align="right">*<label lang="html:admin.config.app-name"></label></td>
        <td><input name="appname" type="text" class="input-text ime-disabled" id="appname" maxlength="50" /></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.upload-extension"></label></td>
        <td><textarea name="uploadextension" class="ime-disabled" id="uploadextension"></textarea></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.upload-size"></label></td>
        <td><input name="uploadsize" type="text" class="input-text ime-disabled" id="uploadsize" maxlength="4" /> MB</td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.version-count"></label></td>
        <td><input name="versioncount" type="text" class="input-text ime-disabled" id="versioncount" maxlength="4" /></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.mail-address"></label></td>
        <td><input name="mailaddress" type="text" class="input-text ime-disabled" id="mailaddress" maxlength="50" /></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.mail-server"></label></td>
        <td><input name="mailserver" type="text" class="input-text ime-disabled" id="mailserver" maxlength="50" /></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.mail-port"></label></td>
        <td><input name="mailport" type="text" class="input-text ime-disabled" id="mailport" maxlength="5" /></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.mail-ssl"></label></td>
        <td><input type="checkbox" class="checkbox" name="mailssl" id="mailssl" />&nbsp;&nbsp;<label lang="html:admin.config.mail-ssl-connect" for="mailssl"></label></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.mail-username"></label></td>
        <td><input name="mailusername" type="text" class="input-text ime-disabled" id="mailusername" maxlength="50" /></td>
      </tr>
      <tr>
        <td align="right">*<label lang="html:admin.config.mail-password"></label></td>
        <td><input name="mailpassword" type="text" class="input-text ime-disabled" id="mailpassword" maxlength="50" /></td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td><input id="config-button" type="submit" class="input-submit" lang="value:admin.config.button.confirm" onClick="systemConfig();" /></td>
      </tr>
    </table>
  </div>

</div>
</body>
</html>
