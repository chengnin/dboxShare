<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/web/user/css/forgot-password-reset.css?v=20201109173828">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/user/js/forgot-password-reset.js?v=20201109173828"></script>
</head>
<body>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td width="140" align="right">*<label lang="html:forgot.password"></label></td>
    <td><input name="password" type="password" class="input-text ime-disabled" id="password" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right">*<label lang="html:forgot.password-confirm"></label></td>
    <td><input name="password-confirm" type="password" class="input-text ime-disabled" id="password-confirm" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right">*<label lang="html:forgot.vericode"></label></td>
    <td><input name="vericode" type="text" class="input-text ime-disabled" id="vericode" maxlength="6" /></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="reset-button" type="submit" class="input-submit" lang="value:forgot.button.reset-password" onClick="resetPassword();" /></td>
  </tr>
</table>
</body>
</html>
