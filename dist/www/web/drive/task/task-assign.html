<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20201109173828">
<link rel="stylesheet" type="text/css" href="/web/drive/task/css/task-assign.css?v=20201109173828">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/drive/task/js/task-assign.js?v=20201109173828"></script>
<script language="javascript" type="text/javascript" src="/web/user/login-auth-js.ashx?v=20201109173828"></script>
</head>
<body>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td width="140" align="right"><label lang="html:task.member"></label></td>
    <td><span class="button-light" lang="html:task.button.select" onClick="userSelect();"></span></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><div id="user-list"></div></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.level"></label></td>
    <td>
      <label id="level-select">
        <input name="level" type="hidden" id="level" />
      </label>
    </td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.deadline"></label></td>
    <td>
      <label id="date-select">
        <input name="date" type="hidden" id="date" />
      </label>
      <label id="hour-select">
        <input name="hour" type="hidden" id="hour" />
      </label>
      <label id="minute-select">
        <input name="minute" type="hidden" id="minute" />
      </label>
    </td>
  </tr>
  <tr>
    <td align="right">*<label lang="html:task.content"></label></td>
    <td><textarea name="content" id="content"></textarea></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="send-button" type="submit" class="input-submit" lang="value:task.button.assign" onClick="taskAssign();" /></td>
  </tr>
</table>
</body>
</html>
